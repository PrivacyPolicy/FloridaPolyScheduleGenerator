<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <title>Florida Poly Schedule Generator</title>

        <link rel=stylesheet href=styles/styles.css>
        <link rel=stylesheet href=styles/scrollbars.css>
        <link rel=stylesheet href=styles/step_styles.css>
        <link rel=stylesheet href=styles/schedule.css>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu"
            rel=stylesheet>

        <script src=scripts/jquery.min.js></script>
        <script src=scripts/interface.js></script>
        <script src=scripts/steps.js></script>
        <script src=scripts/schedule.js></script>
    </head>

    <body>
        <nav>
            <div class=done>Step 1</div>
            <div>Step 2</div>
            <div>Step 3</div>
            <div>Step 4</div>
            <div>Step 5</div>
            <div>Final</div>
        </nav>
        <main>
            <div id=steps data-page=1>
                <!-- Major, Concentration, Classes Taken -->
                <div id=step1 class=step>
                </div>

                <!-- Schedule (times) -->
                <div id=step2 class=step>
                    <h1>Select acceptable times</h1>
                    <div id=scheduleInput>
                        <div id=scheduleBackground>
                            <div id=scheduleTimes></div>
                            <div id=vertLineTemplate
                                 class="line vertical template"></div>
                            <div id=timeLineTemplate
                                 class="timeLine template">
                                <div class=time>XXAM</div>
                                <div class="line horizontal"></div>
                            </div>
                        </div>
                        <div id=scheduleForeground>
                            <div id=timeSlotTemplate
                                 class="timeSlot">
                                <div class="handle top">
                                    <div class=handleLine></div>
                                    <div class=text></div>
                                </div>
                                <div class="handle bottom">
                                    <div class=handleLine></div>
                                    <div class=text></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id=blue style="position: absolute; width: 10px; height: 10px; background: blue; left: -3930px"></div>
                </div>

                <!-- Courses (favored/unfavored)  -->
                <div id=step3 class=step>
                    Step 3
                    <br><br>
                    <u>Courses (favored/unfavored)</u>
                    <br><br>
                    <u>Course List:</u>
                    <br><br>
                    <div class=courseOption>
                        <span class=courseName></span>
                        <input type=checkbox id=CourseNum1>
                    </div>
                </div>

                <!-- Professors (favored/unfavored) -->
                <div id=step4 class=step>
                </div>

                <!-- Extras/Other -->
                <div id=step5 class=step>
                </div>

                <!-- Show Schedule -->
                <div id=step6 class=step>
                    <button id=generate>Generate</button>
                </div>
            </div>
        </main>
        <footer>
            <button id=back disabled>Back</button>
            <button id=next class=right>Next</button>
        </footer>
    </body>
</html>
